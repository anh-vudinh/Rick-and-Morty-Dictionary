<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="app.css" />
        <title>Change Later</title>
    </head>

    <body>
        <div id="header">
            <h1>The Rick and Morty Dictionary</h1>
        </div>
        <div class="main-window">
            <div id="character-search"></div>
            <div id="character-container">
                <div id="top-gallery"></div>
                <div id="bottom-gallery"></div>
            </div>
        </div>
        <div class="second-window">
            
            <div id="search-result">
                <div id="character-img"></div>
                <div id="character-info"></div>
            </div>
            
            <div id="user-input">
                <div id="like-container">
                    <div id="like"></div>
                    <div id="like-counter"></div>
                    <div id="dislike"></div>
                </div>
                <div id="update"></div>
            </div>
        </div>


    </body>

</html>
